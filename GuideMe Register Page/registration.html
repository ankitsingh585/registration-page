<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div id="wrapper">

        <div class="container">

            <img src="WhatsApp_Image_2023-03-18_at_22.04.28-removebg-preview.png" alt="">
            <h2>Register Now
            </h2>
            <div class="form">
                <form action="">
                    <div class="form_input">
                        <input type="text" placeholder="Enter your name">
                        <span class="bar"></span>
                    </div>
                    <div class="form_input">
                        <input type="text" placeholder="Enter your email ">
                        <span class="bar"></span>
                    </div>
                    <div class="form_input">
                        <input type="password" placeholder="Enter your password">
                        <spam class="bar">
                            </span>
                    </div>
                    <div class="form_input">

                        <input type="address" placeholder="Enter your address">
                        <spam class="bar">
                            </span>
                    </div>
                    <select class="dropdown" id="courses" name="courses">
                        <option value="" selected="selected" disabled="disabled">Your Courses</option>
                        <option value="B.tech">B.tech</option>
                        <option value="M.tech">M.tech</option>
                        <option value="MBA">MBA</option>
                        <option value="Bsc">Bsc</option>
                        <option value="BA">BA</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Pollytechnic">Pollytechnic</option>
                        <option value="Music">Music</option>
                        <option value="Dance">Dance</option>
                        <option value="B.arch">B.arch</option>
                        <option value="Bca">Bca</option>
                        <option value="Mca">Mca</option>
                        <option value="B.pharma">B.pharma</option>
                        <option value="D.pharma">D.pharma</option>
                        <option value="Bpt">BPT</option>
                    </select>
                    <select class="dropdown2" id="qulification" name="qulification">
                        <option value="" selected="selected" disabled="disabled">Your Qualification</option>
                        <option value="B.tech">Class 10th</option>
                        <option value="M.tech">Class</option>
                        <option value="MBA">Post Graduate</option>
                        <option value="Bsc">Under Graduate</option>
                    </select>
                    <button class="btn-pink">Submit</button>
                </form>

            </div>
        </div>
    </div>
    </div>



    </div>
</body>

</html>
